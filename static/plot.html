<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOSAA Analyser</title>
    <link rel="shortcut icon" href="http://127.0.0.1:8000/logo" type="image/x-icon">
</head>
<style>
    body {
        box-sizing: border-box;
        width: 100%;
        padding-bottom: 100px;
        overflow-x: hidden;
        overflow-y: auto;
        height: 100%;
        background-image: url(http://127.0.0.1:8000/wall);
        background-repeat: no-repeat;
        background-size: cover;
    }

    /* For WebKit browsers (Chrome, Safari, etc.) */
    body::-webkit-scrollbar {
        width: 0.5em;
    }

    body::-webkit-scrollbar-track {
        background: transparent;
    }

    body::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 9999px;
    }

    /* For Firefox */
    body {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
    }

    body::-moz-scrollbar {
        width: 0.5em;
    }

    body::-moz-scrollbar-thumb {
        background-color: transparent;
        border-radius: 9999px;
    }



    .main {
        text-align: center;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        padding-left: 60px;
        padding-right: 60px;
        color: black;
    }

    .head {
        padding-left: 80px;
    }


    /*------------------*/
    .cont_1 {
        margin-top: 0px;
        margin-right: 20px;
        padding-top: 10px;
        padding-bottom: 40px;
        padding-left: 30px;
        position: relative;
    }

    .sub {
        display: flex;
        /* Add flexbox display */
        justify-content: flex-start;
        /* Align items from start */
        align-items: flex-start;
        /* Align items from start */
    }

    .insti_group,
    .branch_group,
    .cat-group,
    .year-group,
    .round-group,
    .gender_group {
        margin-right: 2vw;
    }



    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="number"],
    select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        position: absolute;
        margin-top: 20px;
        padding: 9px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        z-index: 999;
    }

    button:hover {
        background-color: #45a049;
    }

    /*----------------------------------------------------------------*/

    .cont_2 {
        margin-top: 0px;
        padding: 10px;
        color: black;
    }

    #chartCanvas {
        height: 100%;
        max-height: 400px;
        width: 100%;
    }

    /*-------------------------------------------------*/
    .navbar {
        background-color: #333;
        height: 60px;
        margin-top: -9px;
        margin-left: -8px;
        margin-right: 0px;

    }

    .nav-list {
        list-style-type: none;
        padding-top: 40px;
        margin: 0;
        padding: 0;
        margin-left: 80px;
        display: flex;
        font-size: large;
    }

    .nav-list li {
        margin-right: 100px;
        padding-top: 20px;
        font-weight: 400;
    }

    .nav-list li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
    }

    .nav-list li a:hover {
        color: #f2f2f2;
    }

    window.onload = function () {
        var subjectSel = document.getElementById("subject");
        var topicSel = document.getElementById("topic");
        var chapterSel = document.getElementById("chapter");
        for (var x in subjectObject) {
            subjectSel.options[subjectSel.options.length] = new Option(x, x);
        }
        subjectSel.onchange = function () {
            //empty Chapters- and Topics- dropdowns
            chapterSel.length = 1;
            topicSel.length = 1;
            //display correct values
            for (var y in subjectObject[this.value]) {
                topicSel.options[topicSel.options.length] = new Option(y, y);
            }
        }
        topicSel.onchange = function () {
            //empty Chapters dropdown
            chapterSel.length = 1;
            //display correct values
            var z = subjectObject[subjectSel.value][this.value];
            for (var i = 0; i < z.length; i++) {
                chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
            }
        }
    }
</script>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li style="cursor: pointer;"><a onclick="window.location.href='http://127.0.0.1:8000'">Home</a></li>
        </ul>
    </nav>
    <div class="head">
        <h1>Overall Metrics</h1>
    </div>
    <div class="main">
        <form method="post" id="cont_1" class="cont_1">
            {% csrf_token %}
            <div class="sub">
                <div id="insti_group" class="insti_group">
                    <label for="insti">Institution Name:</label>
                    <select id="subject" name="insti" oninput="toggleBranchField()">
                        <option value="" selected="selected">Select an institute</option>
                    </select>
                </div>
                <div id="branch_group" class="branch_group">
                    <label for="branch">Branch Name:</label>
                    <select id="topic" name="branch" oninput="toggleGenderField()">
                        <option value="" selected="selected">Select a branch</option>
                    </select>
                </div>
                <div id="genderGroup" class="gender_group" style="display: none;">
                    <label for="gender">Gender:</label>
                    <select id="chapter" name="gender" oninput="toggleCatField()">
                        <option value="" selected="selected">select an option</option>
                    </select>
                </div>
                <div id="cat_group" class="cat-group" style="display: none;">
                    <label for="category">Category:</label>
                    <select id="category" name="category" oninput="toggleRoundField()">
                        <option value="none" selected disabled hidden>Select an Option</option>
                        <option value="OPEN">OPEN</option>
                        <option value="OBC-NCL">OBC-NCL</option>
                        <option value="EWS">EWS</option>
                        <option value="SC">SC</option>
                        <option value="ST">ST</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <button type="submit" id="submitBtn">Submit</button>
            </div>
        </form>
        <div class="cont_2">
            <h3 id="resultHeading" style="display: none;"></h3>
            {% if image %}
            <h3>Rank Analysis for {{ branch }} in {{ Institute_name }}</h3>

            <div style="display: flex; justify-content: center; align-items: center; height: 70vh; margin-top: 0px;">
                <img src="data:image/png;base64,{{ image }}" alt="Graph" style="display: block;">
            </div>


            {% endif %}

        </div>
    </div>
    <script>

        function toggleBranchField() {
            var insti = document.getElementById("topic");
            var branchGroup = document.getElementById("branch_group");

            if (insti.value === "none") {
                branchGroup.style.display = "none";
            } else {
                branchGroup.style.display = "block";
            }
        }

        // Initially hide the branch_group
        document.addEventListener("DOMContentLoaded", function () {
            var branchGroup = document.getElementById("branch_group");
            branchGroup.style.display = "none";
        });


        function toggleGenderField() {
            var instituteInput = document.getElementById("topic");
            var genderGroup = document.getElementById("genderGroup");

            if (instituteInput.value !== "") {
                genderGroup.style.display = "block";
                genderGroup.style.transition = "display 2s"; // Adjust the transition duration as needed
            } else {
                genderGroup.style.display = "none";
                genderGroup.style.transition = "display 2s"; // Adjust the transition duration as needed
            }
        }


        function toggleCatField() {
            var genderGroup = document.getElementById("genderGroup");
            var categoryGroup = document.getElementsByClassName("cat-group")[0];
            var genderSelect = document.getElementById("chapter");

            if (genderSelect.value !== "0") {
                genderGroup.style.display = "block";
                categoryGroup.style.display = "block";
            } else {
                genderGroup.style.display = "none";
                categoryGroup.style.display = "none";
            }
        }

        function toggleRoundField() {
            var yearGroup = document.getElementById("cat-group");
            var roundGroup = document.getElementById("round_group");
            var categorySelect = document.getElementById("category");

            if (categorySelect.value !== "none") {
                roundGroup.style.display = "block";
                yearGroup.style.display = "block";
            } else {
                roundGroup.style.display = "none";
                yearGroup.style.display = "none";
            }
        }
    /*-------------------------------------------------------*/
    </script>
